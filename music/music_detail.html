<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>노래 상세</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
    }

    .album-cover {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .album-cover img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .play-bar {
      width: 100%;
      margin-top: 20px;
    }

    .play-bar input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      background: #444;
      height: 5px;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }

    .play-bar input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      cursor: pointer;
    }

    .lyrics-playlist {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .lyrics {
      flex: 1;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
    }

    .playlist {
      flex: 1;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
    }

    .lyrics h3, .playlist h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 노래 사진 -->
    <div class="album-cover">
      <img src="https://via.placeholder.com/300" alt="앨범 이미지">
      <div class="play-bar">
        <input type="range" min="0" max="100" value="30">
      </div>
    </div>

    <!-- 가사와 플레이리스트 -->
    <div class="lyrics-playlist">
      <div class="lyrics">
        <h3>가사</h3>
      </div>
      <div class="playlist">
        <h3>플레이리스트</h3>
        <ul>
          <li>노래 1</li>
          <li>노래 2</li>
          <li>노래 3</li>
          <li>노래 4</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
