<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5-6p</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="2.css">
</head>
<body>
  <div class="container">
    <!-- 왼쪽 페이지 -->
    <div class="page left">
      <div class="label">&lt;프로젝트&gt;</div>
      <div class="content">
        <img src="영화.jpg" alt="데이터베이스 영화 리뷰 게시판">
        <div class="caption"><br>3학년 1학기 - 데이터베이스 영화 리뷰 게시판</div>
        <div class="description">
          테이블 설계 및 관계 설정<br>
          주요 기능: 조회, 삽입, 수정, 삭제 등 구현
        </div>
      </div>
      <div class="pagenum">5</div>
    </div>

    <div class="divider"></div>

    <!-- 오른쪽 페이지 -->
    <div class="page right">
      <div class="content">
        <img src="3d.jpg" alt="3D 엔진 프로그래밍 테트리스">
        <div class="caption"><br>3학년 1학기 - 3D 엔진 프로그래밍 테트리스 (개발 중)</div>
        <div class="description">
          랜덤 블럭 생성<br>
          블럭 회전 및 위치 이동 기능 구현
        </div>
      </div>
      <div class="pagenum">6</div>
    </div>
  </div>
</body>
</html>
