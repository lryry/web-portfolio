<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>diary</title>
  <link rel="stylesheet" href="common.css">
  <style>
    /* diary.html만의 개별 스타일만 남기고 공통 스타일 제거 */
    .todo-memo-area {
      width: 92%;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      align-items: flex-start;
    }
    .todo-box, .memo-box {
      width: 80%;
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      margin-bottom: 0;
    }
    .todo-title, .memo-title {
      font-size: 1.15rem;
      color: #174642;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      padding-left: 2px;
    }
    .todo-list {
      list-style: disc inside;
      padding: 0 0 0 10px;
      margin: 0 0 8px 0;
    }
    .todo-list li {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 15px;
      color: #174642;
      background: none;
      border: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
    }
    .todo-list input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #6e9c8f;
    }
    .todo-input-row {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      width: 100%;
    }
    .todo-input-row input[type="text"] {
      flex: 1;
      border: 1px solid #c8ded9;
      border-radius: 8px;
      padding: 2px 8px;
      font-size: 14px;
      outline: none;
      background: #ecf4f3;
      height: 30px;
    }
    .todo-input-row button {
      border: none;
      background: #6e9c8f;
      color: #fff;
      border-radius: 8px;
      padding: 2px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      height: 36px;
    }
    .todo-input-row button:active {
      background: #174642;
    }
    .memo-title {
      margin-top: 18px;
    }
    .memo-box textarea {
      width: 100%;
      min-height: 60px;
      border-radius: 8px;
      border: 1px solid #c8ded9;
      background: #ecf4f3;
      font-size: 14px;
      padding: 8px;
      resize: vertical;
      color: #174642;
      outline: none;
      margin-top: 6px;
    }
    .calendar-area {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 5px;
    }
    .calendar-sheet {
      border-radius: 18px;
      box-shadow: none;
      width: 700px;
      padding: 36px 32px 24px 32px;
      box-sizing: border-box;
      border: none;
      position: relative;
    }
    .calendar-month {
      font-size: 64px;
      font-weight: bold;
      color: #111;
      letter-spacing: -2px;
      margin-bottom: 0;
      line-height: 1;
    }
    .calendar-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .calendar-table th {
      font-size: 16px;
      font-weight: 500;
      color: #222;
      padding-bottom: 8px;
      letter-spacing: 1px;
      text-align: center;
    }
    .calendar-table th.sat,
    .calendar-table td.sat {
      color: #2563eb;
    }
    .calendar-table th.sun,
    .calendar-table td.sun {
      color: #e74c3c;
    }
    .calendar-table td {
      width: 13.5%;
      height: 70px;
      border: 1px solid #111;
      text-align: right;
      vertical-align: top;
      font-size: 15px;
      color: #222;
      background: none;
      padding: 6px 8px 0 0;
    }
    .calendar-table tr {
      height: 48px;
    }
    .calendar-table td.empty {
      background: none;
      border: 1px solid #111;
    }
  </style>
</head>
